<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body{
             font-family: Arial,sans-serif;
             background-color: #f2f2f2;
        }
        .login{
            margin-top: 100px;
            width: 300px;
            margin-left: 100px;
            padding: 20px;
            padding-left: 10px;
            background-color: #e6dddd;
            border: 2px solid#0da5dc;
            border-radius: 10px;
            box-shadow: 0 0 1 0 px rgba(0,0,0,0,1);

        }
        .login h2{
            text-align: center;
            margin-bottom: 20px;
        }
        .login hr{
            margin-bottom: 20px;
        }
        .login label{
            display: block;
            margin-bottom: 10px;
        }
        .login input[type="text"],.login input[type="password"]{
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 5px;
            border: 2px solid#080315;
            border-radius: 5px;
        }
        .login input[type="submit"]{
            width: 104%;
            height: 40px;
            background-color: #4c3ab3;
            color: #fff;
            padding: 10px;
            border: 2px solid#080315;
            border-radius: 5px;
            cursor: pointer;
        }
        .login input[type="submit"]:hover{
            background-color: #43df24;
        }
        #sign{
            padding: 1px;
            padding-left: 10px;
        }
        #pass{
            padding: 10px;
           
        }
        #text{
             text-decoration: none;
        }
    </style>
    <div class="login">
        <h2>login page</h2><hr>
    <form action="loginsuccess.html">
       <label for="username">username</label>
       <input type="text" id="username" autofocus required name="username" placeholder="username or email"><br><br>
       <label for="password">Password</label>
       <input type="password" id="password" name="password" required placeholder="enter your password" minlength="8">
       <input type="submit" value="login">
       <label for="" id="pass">forget password?</label>
       <label id="sign" for="">Don't have an account <a href="" id="text">signup</a></label>
    </form>
    </div>
</body>
</html>
